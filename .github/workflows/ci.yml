name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: make
      
    - name: Run
      run: ./build/release/vm lox/foo.lox

    - name: Build debug version
      run: make debug
      
    - name: Run debug version
      run: ./build/debug/vm lox/foo.lox